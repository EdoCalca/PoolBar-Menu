<head>

<title>Pool Bar Menu</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, sans-serif;
  background: #000;
}

#container {
  width: 100%;

  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;

  opacity: 0;
  transform: scale(1.05);

}
  <div id="welcome">Welcome to Pool Bar</div>
#welcome {
  position: absolute;
  top: 40%;
  width: 100%;

  opacity: 0;
  transition: 1s;
}

#menuBox {
  opacity: 0;
  transition: opacity 0.4s ease;
}

#menuBox.active {
  opacity: 1;
}

#container.loaded {
  opacity: 1;
  transform: scale(1);
}

#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.25);
  pointer-events: none;
}

.area {
  position: absolute;
  display: block;
  border-radius: 30px;
  -webkit-tap-highlight-color: transparent;
}
.area:active {
  transform: scale(0.96);
  box-shadow: 0 0 20px rgba(212,175,55,0.5);
}
#menuBox {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 100;
}

#menuBox iframe {
  width: 100%;
  height: 100%;
  border: none;
}

#menuBox button {
  position: absolute;
  top: 15px;
  right: 15px;
  z-index: 101;
  background: rgba(0,0,0,0.6);

}

#toggleTheme {
  position: absolute;
  top: 15px;
  right: 15px;

  color: white;
  border: none;
  border-radius: 50px;
  padding: 8px 12px;
  font-size: 14px;
}
</style>
</head>

    img.onload = resolve;

  });
}
