<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pool Bar Menu</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* evita scroll indesiderato */
    font-family: Arial, sans-serif;
  }

  #container {
    width: 100%;
    height: 100vh; /* viewport height */
    background-image: url: " https://imgur.com/a/GpD8x2e" ;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
  }

  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.3);
    pointer-events: none;
  }

  .area {
    position: absolute;
    display: block;
    /* Per test, attiva colore rosso trasparente */
    /* background: rgba(255, 0, 0, 0.2); */
  }
  .area:hover {
    outline: 2px solid rgba(255,255,255,0.5);
  }
</style>
</head>
<body>

<div id="container">
  <div id="overlay"></div>

  <a href="https://drive.google.com/drive/folders/15zs0k_1Ow_F6rPbovsQO2Qv5IbRQv12X?usp=share_link" class="area" style="top:38%; left:20%; width:60%; height:10%;"></a>
  <a href="https://drive.google.com/drive/folders/15zs0k_1Ow_F6rPbovsQO2Qv5IbRQv12X?usp=share_link" class="area" style="top:52%; left:20%; width:60%; height:10%;"></a>
</div>

<script>
  const ora = new Date().getHours();
  const container = document.getElementById('container');
  if (ora >= 7 && ora < 19) {
    container.style.backgroundImage = ( " https://imgur.com/a/GpD8x2e" ) ;
  } else {
    container.style.backgroundImage = ( " https://imgur.com/a/vBqwmOz" ) ;
  }
</script>

</body>
</html>
