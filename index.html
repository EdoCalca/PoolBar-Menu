  opacity: 0;

  width: 180px;

  font-family: 'Montserrat', sans-serif;

/* CONTAINER */
#container {
  width: 100%;
  height: 100dvh;
  background-size: cover;
  background-position: center;
  position: relative;

  opacity: 0;
  transform: scale(1.05);
  transition: opacity 1s ease, transform 1.4s ease;
}

  opacity: 1;
  transform: scale(1);
}

#overlay {
  position: absolute;

  background: rgba(0,0,0,0.25);
}

/* BOTTONI */
.area {
  position: absolute;

}

.area:active {
  transform: scale(0.96);
  box-shadow: 0 0 20px rgba(212,175,55,0.5);
}

/* SWITCH */
#toggleTheme {
  position: absolute;
  top: 15px;

  padding: 8px 12px;

  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 100;

<!-- INTRO -->
<div id="intro">
  <img src="logo-sirenetta.png" class="logo-img">
  <div class="subtitle">Pool Bar</div>
</div>

<!-- CONTENUTO -->
<div id="container">
  <div id="overlay"></div>

  <button id="toggleTheme">ðŸŒ™</button>

  <!-- DRINK -->
  <a onclick="openMenu('Drink.pdf')" class="area"
     style="top:37%; left:10%; width:80%; height:10%;"></a>

  <!-- SNACK -->
  <a onclick="openMenu('Drink.pdf')" class="area"
     style="top:61%; left:10%; width:80%; height:10%;"></a>
</div>

<!-- MENU -->
<div id="menuBox">
  <button onclick="closeMenu()">âœ•</button>
  <iframe id="menuFrame"></iframe>
</div>

<script>
const imgDay = "https://edocalca.github.io/PoolBar-Menu/Foto-Giorno.jpg";
const imgNight = "https://edocalca.github.io/PoolBar-Menu/Foto-Notte.jpg";

const container = document.getElementById("container");
const overlay = document.getElementById("overlay");
const btn = document.getElementById("toggleTheme");

let isNight = false;

// AUTO ORARIO
const hour = new Date().getHours();
if(hour >= 19 || hour < 7){
  isNight = true;
}

// TEMA
function updateTheme(){
  container.style.backgroundImage =
    `url("${isNight ? imgNight : imgDay}")`;

  overlay.style.background =
    isNight ? "rgba(0,0,0,0.55)" : "rgba(0,0,0,0.25)";

  btn.textContent = isNight ? "â˜€ï¸" : "ðŸŒ™";
}

// AVVIO SICURO
function start(){
  updateTheme();

  container.classList.add("loaded");

  setTimeout(() => {
    document.getElementById("intro").classList.add("hide");
  }, 1200);
  
  setTimeout(() => {
  document.querySelector(".logo-img").style.opacity = "1";
  document.querySelector(".logo-img").style.transform = "scale(1)";

  document.querySelector(".subtitle").style.opacity = "1";
  document.querySelector(".subtitle").style.transform = "translateY(0)";
}, 100);

}

window.onload = function(){

  updateTheme();

  // mostra sito
  container.classList.add("loaded");

  // NASCONDE INTRO SICURO
  setTimeout(() => {
    const intro = document.getElementById("intro");
    if(intro){
      intro.style.opacity = "0";

      setTimeout(() => {
        intro.style.display = "none"; // ðŸ”¥ distrugge intro
      }, 1000);
    }
  }, 1200);

};


// SWITCH
btn.addEventListener("click", () => {
  isNight = !isNight;
  updateTheme();
});

// MENU
function openMenu(file){

  if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    window.location.href = file;
    return;
  }

  const box = document.getElementById("menuBox");
  const frame = document.getElementById("menuFrame");
  const loader = document.getElementById("loader");

  // mostra subito loader
  loader.style.display = "block";
  frame.style.display = "none";

  box.style.display = "block";

  setTimeout(() => box.classList.add("active"), 10);

  // ritardo minimo per far vedere loader (trucco UX)
  setTimeout(() => {
    frame.src = file;
  }, 200);

  frame.onload = () => {
    loader.style.display = "none";
    frame.style.display = "block";
  };
}


  box.style.display = "block";
  setTimeout(() => box.classList.add("active"), 10);
}

function closeMenu(){
  const box = document.getElementById("menuBox");
  box.classList.remove("active");

  setTimeout(() => {
    box.style.display = "none";
    document.getElementById("menuFrame").src = "";
  }, 300);
}
</script>

</body>
