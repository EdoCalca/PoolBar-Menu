<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pool Bar Menu</title>

<link rel="manifest" href="manifest.json">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: #000;
}

#container {
  width: 100%;
  height: 100vh;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
}

#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.15);
  pointer-events: none;
}

.area {
  position: absolute;
  display: block;
  -webkit-tap-highlight-color: transparent;
}
</style>
</head>

<body>

<div id="container">
  <div id="overlay"></div>

  <a href="menu.pdf" class="area" style="top:38%; left:10%; width:80%; height:12%;"></a>
  <a href="cocktail.pdf" class="area" style="top:54%; left:10%; width:80%; height:12%;"></a>
</div>

<script>
const imgDay = "https://i.imgur.com/CJkjhg6.jpeg";
const imgNight = "https://i.imgur.com/CJkjhg6.jpeg";

const container = document.getElementById("container");

function preload(src){
  return new Promise(r => {
    const i = new Image();
    i.onload = r;
    i.src = src;
  });
}

async function start(){
  await Promise.all([ preload(imgDay), preload(imgNight) ]);

  const h = new Date().getHours();
  container.style.backgroundImage =
    `url("${h >= 7 && h < 19 ? imgDay : imgNight}")`;
}

start();

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
