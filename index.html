<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pool Bar Menu</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: system-ui, sans-serif;
  background: #000;
}

#container {
  width: 100%;
  height: 100dvh;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;

  opacity: 0;
  transform: scale(1.05);
  transition: opacity 0.8s ease, transform 1.2s ease, background-image 0.6s ease-in-out;
}

#container.loaded {
  opacity: 1;
  transform: scale(1);
}

#overlay {
  position: absolute;
  inset: 0;
  pointer-events: none;
  transition: background 0.5s ease;
}

/* CLICK AREE */
.area {
  position: absolute;
  display: block;
  border-radius: 30px;
  -webkit-tap-highlight-color: transparent;
}

.area:active {
  transform: scale(0.96);
  box-shadow: 0 0 20px rgba(212,175,55,0.5);
}

/* SWITCH */
#toggleTheme {
  position: absolute;
  top: 15px;
  right: 15px;
  z-index: 10;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  border-radius: 50px;
  padding: 8px 12px;
  font-size: 14px;
}

/* MENU OVERLAY */
#menuBox {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 100;
  opacity: 0;
  transition: opacity 0.4s ease;
}

#menuBox.active {
  display: block;
  opacity: 1;
}

#menuBox iframe {
  width: 100%;
  height: 100%;
  border: none;
}

#menuBox button {
  position: absolute;
  top: 15px;
  right: 15px;
  z-index: 101;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  font-size: 20px;
  padding: 6px 10px;
}
</style>
</head>

<body>

<div id="container">
  <div id="overlay"></div>

  <!-- SWITCH -->
  <button id="toggleTheme">ðŸŒ™</button>

  <!-- ðŸ¸ DRINK -->
  <a onclick="openMenu('Drink Menu.pdf')"
     class="area"
     style="top:37%; left:10%; width:80%; height:10%;">
  </a>

  <!-- ðŸ¥ª SNACK -->
  <a onclick="openMenu('Drink Menu.pdf')"
     class="area"
     style="top:61%; left:10%; width:80%; height:10%;">
  </a>

</div>

<!-- MENU -->
<div id="menuBox">
  <button onclick="closeMenu()">âœ•</button>
  <iframe id="menuFrame"></iframe>
</div>

<script>
// ðŸ”— IMMAGINI
const imgDay = "https://edocalca.github.io/PoolBar-Menu/Foto-Giorno.jpg";
const imgNight = "https://edocalca.github.io/PoolBar-Menu/Foto-Notte.jpg";

const container = document.getElementById("container");
const btn = document.getElementById("toggleTheme");
const overlay = document.getElementById("overlay");

let isNight = localStorage.getItem("theme") === "night";

// preload
function preload(src){
  return new Promise(resolve => {
    const img = new Image();
    img.onload = resolve;
    img.src = src;
  });
}

// aggiorna tema
function updateTheme(){
  container.style.backgroundImage =
    `url("${isNight ? imgNight : imgDay}")`;

  overlay.style.background =
    isNight ? "rgba(0,0,0,0.55)" : "rgba(0,0,0,0.25)";

  container.style.filter =
    isNight ? "brightness(0.85) contrast(1.1)" : "brightness(1)";

  btn.textContent = isNight ? "â˜€ï¸" : "ðŸŒ™";
}

// avvio
async function start(){
  await Promise.all([preload(imgDay), preload(imgNight)]);
  updateTheme();

  setTimeout(() => {
    container.classList.add("loaded");
  }, 50);
}

start();

// switch tema
btn.addEventListener("click", () => {
  isNight = !isNight;
  updateTheme();
  localStorage.setItem("theme", isNight ? "night" : "day");
});

// MENU
function openMenu(file){
  const box = document.getElementById("menuBox");
  document.getElementById("menuFrame").src = file;

  box.style.display = "block";
  setTimeout(() => box.classList.add("active"), 10);
}

function closeMenu(){
  const box = document.getElementById("menuBox");
  box.classList.remove("active");

  setTimeout(() => {
    box.style.display = "none";
    document.getElementById("menuFrame").src = "";
  }, 300);
}
</script>

</body>
</html>
