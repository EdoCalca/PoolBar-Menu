<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pool Bar Menu</title>

<!-- FONT ELEGANTI -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Montserrat:wght@300&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #000;
}

/* INTRO */
#intro {
  position: fixed;
  inset: 0;
  background: black;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 200;
  transition: opacity 1s ease;
}

#intro.hide {
  opacity: 0;
  pointer-events: none;
}

.logo-img {
  width: 180px;
  max-width: 70%;
  margin-bottom: 20px;
}

.subtitle {
  font-family: 'Montserrat', sans-serif;
  color: white;
  letter-spacing: 3px;
  font-size: 14px;
}

/* CONTAINER */
#container {
  width: 100%;
  height: 100dvh;
  background-size: cover;
  background-position: center;
  position: relative;

  opacity: 0;
  transform: scale(1.05);
  transition: opacity 1s ease, transform 1.4s ease;
}

#container.loaded {
  opacity: 1;
  transform: scale(1);
}

#overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.25);
}

/* BOTTONI */
.area {
  position: absolute;
  border-radius: 30px;
}

.area:active {
  transform: scale(0.96);
  box-shadow: 0 0 20px rgba(212,175,55,0.5);
}

/* SWITCH */
#toggleTheme {
  position: absolute;
  top: 15px;
  right: 15px;
  z-index: 10;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  border-radius: 50px;
  padding: 8px 12px;
}

/* MENU DESKTOP */
#menuBox {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 100;
  opacity: 0;
  transition: opacity 0.4s ease;
}

#menuBox.active {
  display: block;
  opacity: 1;
}

#menuBox iframe {
  width: 100%;
  height: 100%;
  border: none;
}

#menuBox button {
  position: absolute;
  top: 15px;
  right: 15px;
  z-index: 101;
  background: rgba(0,0,0,0.6);
  color: white;
  border: none;
  font-size: 20px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <img src="logo-sirenetta.png" class="logo-img">
  <div class="subtitle">Pool Bar</div>
</div>

<!-- CONTENUTO -->
<div id="container">
  <div id="overlay"></div>

  <button id="toggleTheme">ðŸŒ™</button>

  <!-- DRINK -->
  <a onclick="openMenu('Drink.pdf')" class="area"
     style="top:37%; left:10%; width:80%; height:10%;"></a>

  <!-- SNACK -->
  <a onclick="openMenu('Drink.pdf')" class="area"
     style="top:61%; left:10%; width:80%; height:10%;"></a>
</div>

<!-- MENU -->
<div id="menuBox">
  <button onclick="closeMenu()">âœ•</button>
  <iframe id="menuFrame"></iframe>
</div>

<script>
const imgDay = "https://edocalca.github.io/PoolBar-Menu/Foto-Giorno.jpg";
const imgNight = "https://edocalca.github.io/PoolBar-Menu/Foto-Notte.jpg";

const container = document.getElementById("container");
const overlay = document.getElementById("overlay");
const btn = document.getElementById("toggleTheme");

let isNight = false;

// AUTO ORARIO
const hour = new Date().getHours();
if(hour >= 19 || hour < 7){
  isNight = true;
}

// TEMA
function updateTheme(){
  container.style.backgroundImage =
    `url("${isNight ? imgNight : imgDay}")`;

  overlay.style.background =
    isNight ? "rgba(0,0,0,0.55)" : "rgba(0,0,0,0.25)";

  btn.textContent = isNight ? "â˜€ï¸" : "ðŸŒ™";
}

// AVVIO SICURO
function start(){
  updateTheme();

  container.classList.add("loaded");

  setTimeout(() => {
    document.getElementById("intro").classList.add("hide");
  }, 1200);
}

window.onload = start;

// SWITCH
btn.addEventListener("click", () => {
  isNight = !isNight;
  updateTheme();
});

// MENU
function openMenu(file){

  if (navigator.vibrate) navigator.vibrate(10);

  if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
    window.location.href = file;
    return;
  }

  const box = document.getElementById("menuBox");
  const frame = document.getElementById("menuFrame");

  frame.src = file;
  box.style.display = "block";

  setTimeout(() => box.classList.add("active"), 10);
}

function closeMenu(){
  const box = document.getElementById("menuBox");
  box.classList.remove("active");

  setTimeout(() => {
    box.style.display = "none";
    document.getElementById("menuFrame").src = "";
  }, 300);
}
</script>

</body>
</html>
